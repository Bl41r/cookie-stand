    <h1>Order Form</h1>

				<p>Payment Method</p>
				<select name="cardtype">
					<option value="visa">Visa</option>
					<option value="mc">Mastercard</option>

				<select>

				<label for="number">CC#: </label>

				<label for="Exp Date">Expiration Date: </label>

				<p></p>
				<input type="submit" name="submitButton"/>
