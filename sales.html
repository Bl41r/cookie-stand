<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="sales-style.css"/>
		<title>David Smith Week 2 Lab</title>
	</head>
	<body>
    <h1>Sales Data for Pat's Salmon Cookie Stands</h1>
		<form id="myForm">
			<fieldset>
				<p>Add New Store</p>
				<label for="storeName">Store Name: </label>
				<input id="storeName" type="text" name="storeName" size="15" />
				<label for="min">Minimum Customers Per Hour: </label>
				<input id="min" type="text" name="min" size="4" />
				<label for="max">Maximum Customers Per Hour: </label>
				<input id="max" type="text" name="max" size="4" />
				<label for="avg">Average Number of Cookies Purchased: </label>
				<input id="avg" type="text" name="avg" size="4" />
				<input type="submit" name="submitButton" />
			</fieldset>
		</form>
		<table id="DataTable"></table>
    <script src="app.js"></script>
	</body>
</html>
